<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/wifiservice.js"></script>
  </head>
  <body ng-app="starter" ng-controller="WifiController">
    <ion-pane>
      <ion-header-bar class="bar-assertive">
        <!-- <div class="buttons">
          <button class="button button-icon icon ion-ios-plus-outline" ng-click="openModal()"></button>
        </div> -->
        <h1 class="title">WiFi Networks</h1>
      </ion-header-bar>
      <ion-content>
        <div ng-hide="(wifiList).length" style="text-align: center;">
          <br><br>
          Detecting WiFi!
          <br><br>
          <ion-spinner class="spinner-assertive"></ion-spinner>
          <br><br>
        </div>
        <ion-list>
          <ion-item class="item-icon-right" ng-repeat="wifi in wifiList">
            <div class="buttons">
              <button class="button button-icon icon ion-ios-plus-outline" ng-click="addWlan(wifi)"></button>
            </div>
            <h2 ng-click="connectWifi(wifi)" class="ion-wifi">
              {{wifi}}
            </h2>
          </ion-item>
        </ion-list>
        <button class="col button button-assertive" ng-click="getList()">Refresh WiFi List</button>
      </ion-content>
    </ion-pane>
    <!-- Add Network form-->
    <script id="modal.html" type="text/ng-template">
      <ion-modal-view>
        <ion-header-bar class="bar bar-header bar-assertive">
          <h1 class="title">New WLAN</h1>
          <button class="button button-clear button-primary" ng-click="closeModal()">Cancel</button>
        </ion-header-bar>
        <ion-content class="padding">
          <div class="list">
            <label class="item item-input">
              <input type="text" placeholder="Name" readonly="" ng-model="addwifi.name">
            </label>
            <label class="item item-input">
              <input type="text" placeholder="Password" ng-model="addwifi.password">
            </label>
            <button class="button button-full button-assertive" ng-click="submitaddWlan(addwifi)">Create</button>
          </div>
        </ion-content>
      </ion-modal-view>
    </script>
  </body>
</html>
